  <h2>전지적 독자 시점</h2>
  <p><a href="https://novel.munpia.com/104753"
    target="_blank" title="전지적 독자 시점 연재처"><strong>전지적 독자 시점</a></strong>는
    <u>문피아</u>에서 연재 중(2019년 07월 18일 기준)인 현대 판타지 장르의 소설로 '멸망한
    세계에서 살아남는 세가지 방법'이라는 책을 읽던 주인공 '김독자'가 살던 세상이 실제
    소설의 내용처럼 전개되며 살아남기 위해서 원작 주인공인 '유중혁'등 주요 인물들에게
    접근하여 살아남고자 노력하는 내용의 이야기이다.</p>
